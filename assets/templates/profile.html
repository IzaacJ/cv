<article class="profile {{:classes}}" style="{{:css}}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="{{:data.image}}" style="max-width: 250px; height: auto; border: 1px solid #ffffff;"/>
            </div>
        </div>
        <div class="row">
            <h3>{{:data.name}}</h3>
            <h4>{{:data.motto}}</h4>
            <h5>{{:data.location}}</h5>
            <h5><span data-age></span> years old.</h5>
        </div>
    </div>
</article>
